<html>
<head>
	<title>j5ui - Demo</title>
	<link rel="stylesheet" href="fox.css"></script>
</head>
<body class="j5ui-application">
	<header>
		<nav style="float: right;">
			<a href="javascript:">Menu 1</a>
			<a href="javascript:">Menu 2</a>
		</nav>
		<h1>j5ui - Demo</h1>
	</header>

	<section>
		<h1>Form Elements</h1>
		<form id="form">
		<fieldset>
			<legend>Text Input</legend>
			<p><label for="input1">Text Box:</label><input type="text" /></p>
			<p><label for="input2">Select:</label><select name="input2">
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
			</select></p>
			<p><label for="input3">Textarea:</label><textarea name="input3"></textarea></p>
		</fieldset>
		<fieldset>
			<legend>Check Boxes</legend>
			<label><input type="checkbox" /> Check Box 1</label>
			<label><input type="checkbox" /> Check Box 2</label>
			<label><input type="checkbox" /> Check Box 3</label>
			<label><input type="checkbox" /> Check Box 4</label>
		</fieldset>

		</form>
	</section>
	
	<section>
		<div class="fox-window">
			<h1>Window Title</h1>	
			<p>
				Window Content
			</p>
		</div>
		
		<div class="fox-modal">
			<h1>Modal Window/Dialog</h1>
			<p>
				Window Content
			</p>
			<button>Close</button>
		</div>
	</section>

	<nav>
		<a class="j5ui-reset" href="javascript:">Reset</a><button type="reset">Reset</button>
		<a class="j5ui-submit" href="javascript:">Submit</a>
		<button type="submit">Submit</button>
	</nav>

</body>
</html>
